<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

<body style="background-color:powderblue;">

	<div class="container">
		<div class="row">
			<div>
			<center>
				<h1 class="text-center">Employee Login Form</h1>
				<div class="card-body">
					<form action="#" th:action="@{/all-employees}" th:object="${employee}"
						method="post">
						<div class="form-group">
							<label>Employee Name : </label> <input type="text"
								name="name" th:field="*{name}"
								placeholder="Enter Employee name" class="form-control"><br><br>
						</div>
						
						<div class="form-group">
							<label>Employee Email : </label> <input type="email" name="email"
								th:field="*{email}" placeholder="Enter Employee email"
								class="form-control"><br><br>
						</div>
						<div class="form-group">
							<label>Employee Password : </label> <input type="password" name="password"
								th:field="*{password}" placeholder="Enter Employee password"
								class="form-control"><br><br>
						</div>
					
						
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
				</div>
				</center>
			</div>
		</div>
	</div>



</body>

</html>
